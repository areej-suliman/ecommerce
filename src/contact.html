<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر عربي / تواصل معنا</title>
    <script type="text/html" src="{require(index.js)}"></script>
</head>
<body>

    <div class="container-fluid">
        <!--الشريط العلوي-->
        <div class="row">
            <nav class="navbar custom-navbar navbar-expand-lg">
                <div class="container">
                    <div class="navbar-header">
                        <button class="navbar-toggler btn btn-icon collapsed" data-toggle="collapse" data-target="#navbar-collapse-menu">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        <a href="./checkout.html" class="navbar-toggler btn btn-icon">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                        <a href="." class="navbar-brand">
                            <img src="./images/logo.png" alt="متجر عربي">
                        </a>
                    </div>
                    <form class="form-inline">
                        <input type="search" class="form-control custom-form-control" placeholder="ابحث ..">
                        <div class="dropdown categories">
                            <a href="#" class="nav-link dropdown-toggle custom-btn" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                                    اختر فئة
                            </a>
                            <ul class="dropdown-menu custom-dropdown-menu dropdown-menu-right">
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="search-category" value="men">
                                            رجالي
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="search-category" value="women">
                                            نسائي
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="search-category" value="kids">
                                            أطفال
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <button type="submit" class="btn search-btn">
                            ابحث
                        </button>
                    </form>
                    <div class="collapse navbar-collapse" id="navbar-collapse-menu">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a href="#" class="nav-link">الصفحة الرئيسة</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">أقسام المتجر</a>
                                <ul class="dropdown-menu custom-dropdown-menu">
                                    <li>
                                        <a href="#" class="dropdown-item">رجالي</a>
                                    </li>
                                    <li>
                                        <a href="#" class="dropdown-item">نسائي</a>
                                    </li>
                                    <li>
                                        <a href="#" class="dropdown-item">أطفال</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a href="search.html" class="nav-link">البحث المتقدم</a>
                            </li>
                            <li class="nav-item active">
                                <a href="contact.html" class="nav-link">تواصل معنا</a>
                            </li>
                            <li class="d-none d-lg-block">
                                <a href="checkout.html" id="btn-shoppingcart" class="btn custom-btn btn-icon"
                                 title="عربة الشراء" data-toggle="tooltip" data-placement="bottom">
                                <i class="fa-solid fa-cart-shopping"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                
                </div>
            </nav>
        </div>
        <!--نهاية الشريط العلوي-->

        <!-- الخريطة التفاعلية -->
        <div class="row">
            <div id="map" class="col-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3610.1785100243146!2d55.276565085515635!3d25.197201837884823!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f43348a67e24b%3A0xff45e502e1ceb7e2!2z2KjYsdisINiu2YTZitmB2Kk!5e0!3m2!1sar!2ssa!4v1655905550105!5m2!1sar!2ssa" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <!-- نهاية الخريطة التفاعلية -->

        <div class="container">
             <!-- التسلسل الهرمي للصفحة -->
            <div class="row">
                <ol class="breadcrumb custom-breadcrumb">
                    <li>
                        <a href=".">الصفحة الرئيسة</a>
                    </li>
                    <li class="active">تواصل معنا</li>
                </ol>
            </div>
            <!-- نهاية التسلسل الهرمي للصفحة -->

            
            <div id="contact-option" class="row">
                <!-- معلومات التواصل -->
                <div class="col-12 col-lg-3 offset-lg-2">
                    <h4 class="heading-with-border-bottom">
                        معلومات التواصل
                    </h4>
                    <div id="contact-info">
                        <div>
                            <i class="fa-solid fa-phone-flip fa-lg"></i>
                            974.4422.7813
                        </div>
                        <div>
                            <i class="fa-solid fa-envelope fa-lg"></i>
                            info@araby.com
                        </div>
                        <div>
                            <i class="fa-solid fa-location-dot fa-lg"></i>
                            العنوان: الإمارات العربية المتحدة, دبي, برج الخليفة
                        </div>
                    </div>
                    <h4 class="heading-with-border-bottom">
                        الاشتراك بالنشرة الجوية
                    </h4>
                    <form id="form-subscription">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control custom-form-control"
                                 type="email" placeholder="البريد الالكتروني" name="email" required>
                                 <button type="submit" class="btn custom-btn-primary2">
                                    متابعة
                                 </button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- نهاية معلومات التواصل -->

                 <!-- اترك لنا رسالة -->
                 <div class="col-12 col-lg-6">
                    <h4>
                        اترك رسالة
                    </h4>
                    <form class="row">
                        <div class="col-6 form-group">
                            <input type="text" class="form-control custom-form-control custom-input-details"
                            name="name" placeholder="الاسم" required>
                        </div>
                        <div class="col-6 form-group">
                            <input type="email" class="form-control custom-form-control custom-input-details"
                            name="email" placeholder="البريد الالكتروني" required>
                        </div>
                        <div class="col-12 form-group">
                            <textarea class="form-control custom-form-control custom-input-details"
                            name="massage" placeholder="نص الرسالة" required>
                        </div>
                        <div class="col-12 form-group">
                            <div class="clearfix">
                                <button type="submit" class="float-left btn custom-btn-primary2 custom-btn-with-icon">
                                    <span>
                                        ارسال الرسالة
                                        <i class="fa-regular fa-paper-plane"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </form>
                 </div>
                <!-- نهاية اترك لنا رسالة -->
            </div>
        </div>

        <!-- تذييل الصفحة -->
        <div id="footer" class="row">
            <div id="brand-logos" class="col-12 text-center">
                <span>المتجر وكيل الشركات العالمية</span>
                <div class="img-container">
                    <img src="./images/lacoste.png" alt="lacoste">
                    <img src="./images/adidas.png" alt="Adidas">
                    <img src="./images/puma.png" alt="puma">
                    <img src="./images/polo.png" alt="polo">
                </div>
            </div>
            <div id="footer-nav" class="col-12 text-center">
                <div class="footer-logo">
                    <a href="./">
                        <img src="./images/logo_footer.png" alt="عربي">
                    </a>
                </div>
                <div id="footer-nav-links" class="col-12 d-none d-lg-block">
                    <a href=".">الصفحة الرئيسة</a>
                    <a href="search.html">البحث المتقدم</a>
                    <a href="contact.html">تواصل معنا</a>
                </div>
                <div id="newsletter" class="col-md-6 offset-md-3">
                    <form >
                        <label for="footer-email">
                            تابع النشرة البريدية لاحدث العروض
                        </label>
                        <br>
                        <div class="input-group">
                            <input type="email" class="form-control custom-form-control"
                            placeholder="البريد الإلكتروني" name="email" required>
                            <button type="submit" class="btn custom-btn custom-btn-primary2">
                                متابعة
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="footer-copyright-social" class="col-12">
                <div class="container">
                    <div class="clearfix">
                        <div id="copyright" class="float-right">
                        </div>
                        <div id="social-icons" class="float-left">
                            <a href="">
                                <i class="fa-brands fa-facebook-square"></i>
                            </a>
                            <a href="">
                                <i class="fa-brands fa-twitter-square"></i>
                            </a>
                            <a href="">
                                <i class="fa-brands fa-instagram-square"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- نهاية تذييل الصفحة -->

    </div>
    
</body>
</html>
